<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 추가된 규정 
        //문자열을 ``(역따옴표)로 감싸고, ${} 안에 자바스크립트를 입력하는 형식을 취함
        
        const name = "팝콘";
        const age = 24;

        //기존 방법
        const message = "내 이름은 " + name + "입니다. 나이는 " + age + "세 입니다.";
        console.log(message);

        //문자열 사용
        const message2 = `내 이름은 ${name}입니다. 나이는 ${age}세 입니다.`;
        console.log(message2);

        //함수 정의, 함수 호출 결과와 템플릿 문자열 이용
        function sayHello(){
            return "안녕하세요!";
        }
        const month = 1;
        const message3 = `여러분 ${sayHello()} 지금은 ${month*8}월입니다.`

        console.log(message3);
        
        
    </script>
</body>
</html>
