    <script>

        //var -1. 변수 덮어쓰기 가능 2. 변수 재선언 가능
        /* var value1 = "var 변수 선언";

        value1 = "var 변수 덮어쓰기 가능";

        var value1 = "var 변수 재선언 가능";

        //자바스크립트의 변수 선언 키워드: let

        //const 정의 변수: 기본형은 덮어쓰기 불가능, 객체형은 덮어쓰기 가능
        //기본형 (숫자, 문자열, 논리)
        //객체형 (배열, 함수, 객체)
        const obj1 = {
            name:  "pop",
            age: 24
        };

        console.log(obj1.name);
        console.log(obj1.age);

        obj1.name = "popcorn";
