<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 함수 정의 (=선언)
        //2개의 매개변수를 받아서 결과를 출력하는 함수
        //호출
        function addNums(a, b){
            console.log(a + b);
        }

        function addNums2(a, b){
            return a + b;
        }

        function hi(){
            return "hello";
        }

        function hi2(){
            console.log("hello");
        }
        
        addNums(2,3);
        console.log(addNums2(2,3));

        console.log(hi());
        hi2();

    </script>
</body>
</html>
