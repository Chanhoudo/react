<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 5
        let num2 = 7

        function add(num1, num2){
            return num1 + num2;
        }

        const message = `두수를 입력받아서 더한 결과를 리턴하는 함수 ${num1} + ${num2} = ${add(num1, num2)}`;
        console.log(message);
    </script>
</body>
</html>
