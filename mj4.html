<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    //익명 함수 선언: 함수 이름이 없는 경우로 함수 자체가 식(expression)이 된다.(표현식)
    //사용방법: function() {}
    a = function(a, b){
        return a * b;
    }

    b = (a,b) => {
        return a * b;
    }

    c = a => {
        return a * 3;
    }
    </script>
</body>
</html>
