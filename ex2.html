<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1번
        const func3_1 = function (value) {
            return value;
        };
        console.log(func3_1("func3") + "입니다.");
        
        //2번
        const func3_2 = value => value;

        //3번
        const func3_3 = (value1, value2) => value1 + value2;
        console.log(func3_3(2,3));

        const func9 = (val1, val2) => ({
            name: val1,
            age: val2,
        });

        hi = func9("팝콘", 24);
        console.log(hi.name + "님의 나이는 " + hi.age + "입니다.");
    </script>
</body>
</html>
